<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href=".assets/css/style.css" />
  <link rel="stylesheet" href=".assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid custom-jumbotron">
    <div class="container text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <span id="currentDay" class="lead"></span>
  </div>
  </header>
  <div class="container">
    <div class="row">
      9AM
      <textarea row="1" cols="100"></textarea>
      <button class="saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      10AM
      <textarea row="2" cols="100"></textarea>
      <button class="saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      11AM
      <textarea row="3" cols="100"></textarea>
      <button class="saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      12PM
      <textarea row="4" cols="100"></textarea>
      <button class="saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      1PM
      <textarea row="5" cols="100"></textarea>
      <button class="saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      2PM
      <textarea row="6" cols="100"></textarea>
      <button class="saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      3PM
      <textarea row="7" cols="100"></textarea>
      <button class="saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      4PM
      <textarea row="8" cols="100"></textarea>
      <button class="saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      5PM
      <textarea row="9" cols="100"></textarea>
      <button class="saveBtn"><i class="fa fa-save"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
